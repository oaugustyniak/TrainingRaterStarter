<div class="container">
    <button class="btn btn-primary" (click)="goToAdd()">Add User</button>
    <div class="row">
      <div class="col-md-4"><strong>UserName</strong></div>
      <div class="col-md-4"><strong>First Name</strong></div>
      <div class="col-md-4"><strong>Last Name</strong></div>
      <div class="col-md-3"><strong>Email</strong></div>
      <div class="col-md-3"><strong>Phone</strong></div>
      <div class="col-md-2"><strong>Role</strong></div>
    </div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let user of users">
        <div class="row" [style.cursor]="'pointer'" (click)="goToEdit(user.id)">
          <div class="col-md-4">{{ user.userName }}</div>
          <div class="col-md-4">{{ user.firstName }}</div>
          <div class="col-md-4">{{ user.lastName }}</div>
          <div class="col-md-3">{{ user.email }}</div>
          <div class="col-md-3">{{ user.phone }}</div>
          <div class="col-md-2">{{ user.role }}</div>
        </div>
      </li>
    </ul>
    <!-- </div> -->
  </div>
